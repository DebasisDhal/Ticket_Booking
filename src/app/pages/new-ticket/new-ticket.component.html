<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Ticket </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-control {
            border: 1px solid black !important;
        }

        .form-select {
            border: 1px solid black !important;
        }
    </style>
</head>

<body style="background-color: #eee;">

    <div class="container-fluid">
        <section class="vh-100">
            <div class="container-fluid h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11 mb-5">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-12">
                                        <img src="assets/banner.png">
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-12 col-lg-12 col-xl-12 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-2  mx-md-4 mt-2">New Ticket</p>
                                        <form class="mx-1">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="row">
                                                        <div class="col-5">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-calendar fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="date" id="form3Example1c"
                                                                        placeholder="Ticket Date"
                                                                        name="ticketDate"
                                                                        [(ngModel)]="newToken.ticketDate" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="text" id="form3Example1c"
                                                                        placeholder="Enter Name" name="customerName" [(ngModel)]="newToken.customerName" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-phone fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="text" id="form3Example1c"
                                                                        placeholder="Enter Mobile No" name="mobileNo"
                                                                        [(ngModel)]="newToken.mobileNo" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="text" id="form3Example1c"
                                                                        placeholder="Enter Email"
                                                                        [(ngModel)]="newToken.email" name="email" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="text" id="form3Example1c"
                                                                        placeholder="Enter City" [(ngModel)]="newToken.city"  name="city" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-map-marker fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="text" id="form3Example1c"
                                                                        placeholder="Enter State"
                                                                        [(ngModel)]="newToken.state" name="state" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-globe fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="text" id="form3Example1c"
                                                                        placeholder="Enter Pin Code"
                                                                        [(ngModel)]="newToken.pincode" name="pincode"class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="row">
                                                        <div class="col-5">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-plus-circle fa-lg me-3 fa-fw"></i>
                                                                <div class=" mb-0">
                                                                    <select (change)="onRefChange()" [(ngModel)]="newToken.reference" name="reference" class="form-control">
                                                                        <option value="">Select Reference</option>
                                                                        <option value="News Paper">News Paper</option>
                                                                        <option value="Social Media">Social Media
                                                                        </option>
                                                                        <option value="Other">Other</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-5" *ngIf="isOther">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-server fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="text" id="form3Example1c"
                                                                        placeholder="Other Reference"
                                                                        [(ngModel)]="newToken.otherRef" name="otherRef" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <hr>
                                                    <div class="row">
                                                        <div class="col-3">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-inr fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type=number id="form3Example1c"
                                                                        placeholder="Adult Rate" (change)="calculateTicketAmount()" [(ngModel)]="newToken.adultRate" name="adultRate" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-3">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-inr fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type=number id="form3Example1c"
                                                                        placeholder="Child Rate" (change)="calculateTicketAmount()" [(ngModel)]="newToken.childRate" name="childRate" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-3">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-male fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type=number id="form3Example1c"
                                                                        placeholder="Adults" (change)="calculateTicketAmount()" [(ngModel)]="newToken.adultCount" name="adultCount"class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-3">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type=number id="form3Example1c"
                                                                        placeholder="Childrens" (change)="calculateTicketAmount()" [(ngModel)]="newToken.childCount" name="childCount"class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-inr fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type=number readonly id="form3Example1c"
                                                                        placeholder="Total" (change)="calculateTicketAmount()" [(ngModel)]="newToken.totalAmount" name="totalAmount"class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-money fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type="number" id="form3Example1c"
                                                                        placeholder="Discount %" (change)="calculateTicketAmount()" [(ngModel)]="newToken.discountInPercent" name="discountInPercent"class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-4">
                                                            <div class="d-flex flex-row align-items-center mb-4">
                                                                <i class="fa fa-inr fa-lg me-3 fa-fw"></i>
                                                                <div class="   mb-0">
                                                                    <input type=number readonly id="form3Example1c"
                                                                        placeholder="After Discount"  (change)="calculateTicketAmount()"
                                                                        [(ngModel)]="newToken.finalAmount" name="finalAmount"class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="button" (click)="onSave()" class="btn btn-primary btn-lg">Book
                                                    Ticket</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



</body>

</html>
